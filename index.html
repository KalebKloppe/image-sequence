<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=description
		content="Plays an image sequence as the user scrolls. Provide an img tag containg a src or srcset to the first image of an image sequence.">
	<title>Image Sequencer</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.space {
			height: 120vh;
		}

		#target {
			display: block;
			height: 50vh;
			width: 80vw;
			margin: auto;
			object-fit: cover;
		}
	</style>
</head>

<body>
	<script type="module" src="/dist/index.js"></script>
	<script type="module">
		import ImageSequencer from "/dist/index.js"

		const options = {
			bounds: "outside",
			scrollStart: 0,
			scrollEnd: 1,
			frameCount: 49,
			debug: false,
		}

		document.addEventListener("DOMContentLoaded", () => { ImageSequencer(document.getElementById("target"), options); })

	</script>
	<main>
		<div class="space"></div>
		<img id="target" src="/images/0000.jpg" />
		<div class="space"></div>
	</main>
</body>

</html>
