<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=description
		content="Play an image sequence as the user scrolls. Provide an img tag containg a src or srcset to the first image of an image sequence.">
	<title>Image Sequence</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.space {
			height: 120vh;
		}

		#target {
			display: block;
			height: 60vh;
			width: 60vw;
			margin: auto;
			object-fit: contain;
		}
	</style>
</head>

<body>
	<main>
		<div class="space"></div>
		<img id="target" src="/images/0000.jpg" />
		<div class="space"></div>
	</main>
	<script type="module" src="/dist/index.js"></script>
	<script type="module">

		import CanavasImageSequence from '/dist/index.js'

		const options = {
			target: "target",
			scrollStart: 0,
			scrollEnd: 1,
			frameCount: 48,
		}

		document.addEventListener("DOMContentLoaded",
			CanavasImageSequence(options)
		)

	</script>
</body>

</html>
